<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City">
            <button><img src="search.png" alt="icon"></button>
        </div>
        <div class="weather">
            <img src="rain.png" alt="">
          
            <div class="detail">
                <div>
                    <h2 class="temprature">22°C</h2>
                    <h3 class="city">London</h3>
                  </div>
             
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div class="humid">
                        <p class="humidityP">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>
             
            </div>
        </div>
    </div>
    <script>
        const searchInput=document.querySelector('.search input');
        const searchBtn=document.querySelector('.search button');
        async function getWeather(city){
            var res= await fetch('https://api.openweathermap.org/data/2.5/weather?q={city}&appid=6f4f0c2366c727ab4aec32234296f2e1');
            var data=await res.json();
            console.log(data);
           document.querySelector('.temprature').innerHTML=Math.round(data.main.temp)+"°C";
           document.querySelector('.city').innerHTML=data.name;
           document.querySelector('.humidityP').innerHTML=Math.round(data.main.humidity)+"%";
        }
        searchBtn.addEventListener('click',()=>{
        
        getWeather(searchInput.value);
           
    })
    
    
    
       
    </script>
</body>
</html>
